version: '3'
services:
  nakadi-ui:
    image: nakadi/nakadi-ui:master-292
    ports:
      - 3000
    depends_on:
      - nakadi
    environment:
      - NAKADI_API_URL=http://nakadi:8080

  nakadi:
    image: adyach/nakadi-docker:3.3.8
    ports:
      - 8080:8080
      - 7979
    depends_on:
      - nakadi_postgres
      - zookeeper
      - kafka
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - NAKADI_OAUTH2_MODE=OFF
      - NAKADI_ZOOKEEPER_BROKERS=zookeeper:2181
      - SPRING_DATASOURCE_URL=jdbc:postgresql://nakadi_postgres:5432/local_nakadi_db

  nakadi_postgres:
    image: adyach/nakadi-postgres:3.2.4
    ports:
      - 5432
    environment:
      POSTGRES_USER: nakadi
      POSTGRES_PASSWORD: nakadi
      POSTGRES_DB: local_nakadi_db

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - 2181

  kafka:
    image: wurstmeister/kafka:2.12-2.5.0
    ports:
      - 9092
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_BROKER_ID: 0

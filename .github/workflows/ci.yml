name: Build And Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt-hotspot'
          java-version: '11'
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4.1
      - name: Test Default
        run: gradle build
      - name: Test oldest supported library versions
        run: gradle build -PjacksonV=2.8.0 -PspringV=4.3.0.RELEASE -PokHttpV=3.3.0 -PapacheHttpV=4.3
      - name: Test with latest library (micro) updates
        run: gradle build -PjacksonV=2.13.+ -PspringV=5.3.+ -PokHttpV=4.9.+ -PapacheHttpV=4.5.+
